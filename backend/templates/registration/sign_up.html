{% extends 'base.html' %}

{% block title %}Регистрация на сайте{% endblock %}

{% block content %}

    <div class="row justify-content-center">
        <div class="col-sm-10 col-md-9 col-lg-6">
            <div class="g-brd-around g-brd-gray-light-v4 rounded g-py-40 g-px-30">
                <header class="text-center mb-4">
                    <h2 class="h2 g-color-black g-font-weight-600">Регистрация</h2>
                </header>

                <!-- Form -->
                <form class="g-py-15">
                    <div class="row">
                        <div class="col-md-12 mb-4">
                            <label class="g-color-gray-dark-v2 g-font-weight-600 g-font-size-13">Фамилия:</label>
                            <input class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--hover rounded g-py-15 g-px-15"
                                   type="tel" placeholder="Введите вашу фамилию">
                        </div>

                        <div class="col-md-12 mb-4">
                            <label class="g-color-gray-dark-v2 g-font-weight-600 g-font-size-13">Имя:</label>
                            <input class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--hover rounded g-py-15 g-px-15"
                                   type="email" placeholder="Введите ваше имя">
                        </div>

                        <div class="col-md-12 mb-4">
                            <label class="g-color-gray-dark-v2 g-font-weight-600 g-font-size-13">Отчество:</label>
                            <input class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--hover rounded g-py-15 g-px-15"
                                   type="tel" placeholder="Введите ваше отчество">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="g-color-gray-dark-v2 g-font-weight-600 g-font-size-13">Email:</label>
                        <input class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--hover rounded g-py-15 g-px-15"
                               type="email" placeholder="Введите ваш Email">
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-6 mb-4">
                            <label class="g-color-gray-dark-v2 g-font-weight-600 g-font-size-13">Password:</label>
                            <input class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--hover rounded g-py-15 g-px-15"
                                   type="password" placeholder="********">
                        </div>

                        <div class="col-xs-12 col-sm-6 mb-4">
                            <label class="g-color-gray-dark-v2 g-font-weight-600 g-font-size-13">Confirm
                                Password:</label>
                            <input class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--hover rounded g-py-15 g-px-15"
                                   type="password" placeholder="Password">
                        </div>
                    </div>

                    <div class="row justify-content-between mb-5">
                        <div class="col-8 align-self-center">
                            <label class="form-check-inline u-check g-color-gray-dark-v5 g-font-size-13 g-pl-25">
                                <input class="g-hidden-xs-up g-pos-abs g-top-0 g-left-0" type="checkbox">
                                <div class="u-check-icon-checkbox-v6 g-absolute-centered--y g-left-0">
                                    <i class="fa" data-check-icon=""></i>
                                </div>
                                I accept the <a href="#!">Terms and Conditions</a>
                            </label>
                        </div>
                        <div class="col-4 align-self-center text-right">
                            <button class="btn btn-md u-btn-primary rounded g-py-13 g-px-25" type="button">Signup
                            </button>
                        </div>
                    </div>
                </form>
                <!-- End Form -->

                <footer class="text-center">
                    <p class="g-color-gray-dark-v5 g-font-size-13 mb-0">Already have an account? <a
                            class="g-font-weight-600" href="{% url 'login' %}">signin</a>
                    </p>
                </footer>
            </div>
        </div>
    </div>

{% endblock %}
