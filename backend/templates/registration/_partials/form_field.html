{% load i18n %}
{% load widget_tweaks %}

<div id="div_id_{{ field.html_name }}" class="form-group{% if field.errors %} u-has-error-v1{% endif %}">
    <div class="controls">
        {% if field.label %}<label class="g-color-gray-dark-v2 g-font-weight-600 g-font-size-13" for="{{ field.auto_id }}">
            {{ field.label }}{% if not field.field.required %}
                <span class="text-muted">{% trans "(optional)" %}</span>{% endif %}</label>{% endif %}
        {{ field|add_class:field_css_class }}
        {% if field.help_text %}
            <p class="help-block text-muted">
                <small>{{ field.help_text }}</small>
            </p>{% endif %}
        {% for error in field.errors %}
            <span class="form-control-feedback">{{ error }}</span><br>
        {% endfor %}
    </div>
</div>
