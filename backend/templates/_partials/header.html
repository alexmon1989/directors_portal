{% load staticfiles %}
{% load inbox %}

<header id="js-header"
        class="u-header u-header--static u-header--show-hide u-header--change-appearance"
        data-header-fix-moment="500"
        data-header-fix-effect="slide">
    <div class="u-header__section u-header__section--light g-bg-white g-transition-0_3 g-py-5"
         data-header-fix-moment-exclude="g-py-5"
         data-header-fix-moment-classes="u-shadow-v18 g-py-5">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <!-- Responsive Toggle Button -->
                <button class="navbar-toggler navbar-toggler-right btn g-line-height-1 g-brd-none g-pa-0 g-pos-abs g-top-3 g-right-0"
                        type="button"
                        aria-label="Toggle navigation"
                        aria-expanded="false"
                        aria-controls="navBar"
                        data-toggle="collapse"
                        data-target="#navBar">
                    <span class="hamburger hamburger--slider">
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
                    </span>
                </button>
                <!-- End Responsive Toggle Button -->

                <!-- Logo -->
                <a href="/" class="navbar-brand g-mr-50--lg">
                    <img src="{% static 'img/logo/Emblem_of_Crimea.png' %}" alt="Image Description">
                </a>
                <!-- End Logo -->

                <!-- Navigation -->
                <div class="collapse navbar-collapse align-items-center flex-sm-row g-pt-10 g-pt-5--lg g-mr-40--sm g-font-size-15"
                     id="navBar">
                    <ul class="navbar-nav text-uppercase g-font-weight-600 mr-auto">
                        <li class="nav-item g-mx-20--lg {% if request.resolver_match.app_name == 'news' %}active{% endif %}">
                            <a href="{% url 'news:list' %}" class="nav-link px-0">Новости</a>
                        </li>
                        <li class="nav-item g-mx-20--lg {% if request.resolver_match.app_name == 'forum' %}active{% endif %}">
                            <a href="{% url 'forum:index' %}" class="nav-link px-0">Форум</a>
                        </li>
                        <li class="nav-item g-mx-20--lg">
                            <a href="#!" class="nav-link px-0">Файловое хранилище</a>
                        </li>
                        <li class="nav-item g-mx-20--lg {% if request.resolver_match.app_name == 'faq' %}active{% endif %}">
                            <a href="{% url 'faq' %}" class="nav-link px-0">Справка</a>
                        </li>
                        <li class="nav-item g-mx-20--lg g-mr-0--lg">
                            <a href="#!" class="nav-link px-0">Контакты</a>
                        </li>
                    </ul>
                </div>
                <!-- End Navigation -->

                {% inbox_count as inbox_count %}
                <div class="g-pos-rel g-pt-3--lg g-mr-60 g-mr-0--lg g-font-weight-600">
                    {% if user.is_authenticated %}
                        {% if inbox_count %}
                            <span class="u-badge-v2--xs u-badge--top-left g-bg-red g-mt-7 g-ml-minus-5"></span>
                        {% endif %}
                        <a href="{% url "my_profile" %}">
                        <span data-toggle="tooltip"
                              data-placement="bottom"
                              title="{{ request.user.get_name }} ({{ request.user.get_short_name }})"
                        >{{ request.user.get_short_name|truncatechars:30 }}</span></a> <a href="{% url "logout" %}" title="Выход"><i class="fa fa-sign-out"></i></a>
                    {% else %}
                        <a href="{% url "login" %}"><i class="fa fa-sign-in" aria-hidden="true"></i> Вход</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </div>
</header>
