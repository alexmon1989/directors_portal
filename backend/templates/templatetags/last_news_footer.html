<div class="u-heading-v2-3--bottom g-brd-white-opacity-0_8 g-mb-20">
    <h2 class="u-heading-v2__title h6 text-uppercase mb-0">Последние новости</h2>
</div>

{% for item in news|slice:':3' %}
    <article>
        <h3 class="h6 g-mb-2">
            <a class="g-color-white-opacity-0_8 g-color-white--hover" href="#!">{{ item.title }}</a>
        </h3>
        <div class="small g-color-white-opacity-0_6">{{ item.published_at }}</div>
    </article>

    {% if not forloop.last %}
        <hr class="g-brd-white-opacity-0_1 g-my-10">
    {% endif %}
{% endfor %}
