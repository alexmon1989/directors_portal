{% load inbox %}

<div class="list-group list-group-border-0 g-mb-40">
    <a href="{% url 'my_profile' %}"
       class="list-group-item list-group-item-action justify-content-between {% if request.resolver_match.url_name == 'my_profile' %}active{% endif %}">
        <span><i class="icon-cursor g-pos-rel g-top-1 g-mr-8"></i> Информация</span>
    </a>

    {% inbox_count as inbox_count %}
    <a href="{% url 'messages_inbox' %}"
       class="list-group-item list-group-item-action justify-content-between {% if 'messages' in request.resolver_match.url_name %}active{% endif %}">
        <span class="{% if inbox_count %} g-font-weight-600 g-color-darkred{% endif %}"><i class="icon-envelope g-pos-rel g-top-1 g-mr-8{% if inbox_count %} g-font-weight-600{% endif %}"></i> Сообщения{% if inbox_count %} ({{ inbox_count }}){% endif %}</span>
    </a>

    <a href="{% url 'profiles_list' %}"
       class="list-group-item list-group-item-action justify-content-between {% if request.resolver_match.url_name == 'profiles_list' %}active{% endif %}">
        <span><i class="icon-layers g-pos-rel g-top-1 g-mr-8"></i> Пользователи Портала</span>
    </a>

    <a href="#"
       class="list-group-item list-group-item-action justify-content-between">
        <span><i class="icon-disc g-pos-rel g-top-1 g-mr-8"></i> Моё файловое хранилище</span>
    </a>

    <a href="{% url 'my_profile_settings' %}"
       class="list-group-item list-group-item-action justify-content-between {% if request.resolver_match.url_name == 'my_profile_settings' %}active{% endif %}">
        <span><i class="icon-settings g-pos-rel g-top-1 g-mr-8"></i> Настройки</span>
    </a>
</div>
